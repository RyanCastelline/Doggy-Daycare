	<div class="container">
		<form id="addOwnerForm" action="addOwnerServlet" method="post">
			<h2 align="center">Add Owner</h2>
			</br>
			<div class="form-group row">
				<div class="error-box hidden col-sm-6 col-sm-offset-3 text-center">asdfads</div>
			</div>
			<div class="form-group row"> 
				<label for="firstName" class="col-sm-2 col-form-label text-right">First Name</label>
				<div class="col-sm-3">
					<input id="firstName" type="text" class="form-control" placeholder="Enter First Name">
				</div>
				<label for="lastName" class="col-sm-3 col-form-label text-right">Last Name</label>
				<div class="col-sm-3">
					<input id="lastName" type="text" class="form-control" placeholder="Enter Last Name">
				</div>
			</div>
			<div class="form-group row"> 
				<label for="street" class="col-sm-2 col-form-label text-right">Street</label>
				<div class="col-sm-4">
					<input id="street" type="text" class="form-control" placeholder="Enter Street">
				</div>
			</div>
			<div class="form-group row">
				<label for="city" class="col-sm-2 col-form-label text-right">City</label>
				<div class="col-sm-2">
					<input id="city" type="text" class="form-control" placeholder="Enter City">
				</div>
				<label for="state" class="col-sm-1 col-form-label text-right">State</label>
				<div class="col-sm-2">
					<select id="state" class="form-control">
						<option value="IL">Illinois</option>
						<option value="IA" selected>Iowa</option>
						<option value="KS">Kansas</option>
						<option value="MN">Minnesota</option>
						<option value="NE">Nebraska</option>
					</select>
				</div>
				<label for="zip" class="col-sm-1 col-form-label text-right">Zip</label>
				<div class="col-sm-2">
					<input id="zip" type="text" class="form-control" placeholder="Enter Zip">
				</div>
			</div>
			<div class="form-group row">
				<button id="submit" class="col-sm-2 col-sm-offset-5" type="button">Submit</button>
			</div>
		</br>
		</form>
  </body>
  <script>
  $("#submit").click(function(){
		 allEdits();
	  })
	  
	  function allEdits(){
		var err = document.getElementsByClassName("error-box")[0];

		var fname = document.getElementById("firstName").value;
		var lname = document.getElementById("lastName").value;
		var street = document.getElementById("street").value;
		var city = document.getElementById("city").value;
		var state = document.getElementById("state").value;
		var zip = document.getElementById("zip").value;
		
		if (fname == "") {		
			err.innerText = "First name is required";
			err.classList.remove("hidden");
			fname.focus();
			return false;
		} else if (lname == "") {		
			err.innerText = "Last name is required";
			err.classList.remove("hidden");
			lname.focus();
			return false;
		} else if (street == "") {		
			err.innerText = "Street is required";
			err.classList.remove("hidden");
			street.focus();
			return false;	 	
		} else if (city == "") {		
			err.innerText = "City is required";
			err.classList.remove("hidden");
			city.focus();
			return false;	 	
		} else if (state == "") {		
			err.innerText = "State is required";
			err.classList.remove("hidden");
			state.focus();
			return false;	 	
		} else if (zip == "") {		
			err.innerText = "Zip is required";
			err.classList.remove("hidden");
			zip.focus();
			return false;	 	
		} else {
			err.classList.add("hidden");
			document.getElementById("addOwnerForm").submit();
		}  
	}
  </script>
